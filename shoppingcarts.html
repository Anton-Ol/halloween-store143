<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="assets/css/shoppingcarts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <div class="cart-item">
              
                <div class="item-info">
                    <h3>Product 1</h3>
                    <p>Price: 199 kr</p>
                    <input type="number" value="1" min="1">
                </div>
                <button class="remove-btn">X</button>
            </div>

            <div class="cart-item">
                <div class="item-info">
                    <h3>Product 2</h3>
                    <p>Price: 299 kr</p>
                    <input type="number" value="1" min="1">
                </div>
                <button class="remove-btn">X</button>
            </div>
        </div>
        
        <div class="cart-summary">
            <h3>Total: <span id="total-price">498 kr</span></h3>
            <a class="btnbtn-primary" href="Store.html" role="button">Go back</a>


            <a class="checkout-btn" href="buy.html" role="button">Purchase</a>
        </div>
    </div>
    <script src="assets/js/shoppingcart.js"></script>
</body>
</html>
